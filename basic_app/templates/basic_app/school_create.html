{% extends 'basic_app/base.html' %}

{% block body_block %}
<div class='jumbotron'>
	{% if not form.instance.pk %}
		<h1>Create School</h1>
	{% else %}
		<h1>Update School</h1>
	{% endif %}

	<form method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<input type='Submit' value="Submit" class="btn btn-primary">
	</form>
</div>	
{% endblock %}
